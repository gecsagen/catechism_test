version: '3.8'

services:

  web:
    build: ./backend
    command: uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8004:8000
    restart: always
    environment:
      - ENVIRONMENT=dev
      - TESTING=0
      - DATABASE_URL=postgresql://postgres:postgres@0.0.0.0:5432/web_dev
      - DATABASE_TEST_URL=postgresql://postgres_test:postgres_test@0.0.0.0:5433/web_test
    depends_on:
      - web-db

  web-db:
    build:
      context: ./backend/db
      dockerfile: Dockerfile
    restart: always
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres